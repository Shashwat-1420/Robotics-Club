<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen">

    <div class="bg-slate-800 p-8 rounded-lg shadow-xl max-w-md w-full border border-purple-500">
        <h1 class="text-2xl font-bold mb-4 text-purple-400">Admin Bootstrapper</h1>
        <p class="mb-6 text-gray-300">Use this tool to promote an account to ADMIN permissions (bypassing the pending
            check).</p>

        <form id="adminForm" class="space-y-4">
            <div>
                <label class="block text-sm mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2">
            </div>
            <div>
                <label class="block text-sm mb-1">Password</label>
                <input type="password" id="password" required
                    class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2">
            </div>
            <button type="submit"
                class="w-full bg-purple-600 hover:bg-purple-500 py-2 rounded font-bold transition-colors">
                LOGIN & MAKE ADMIN
            </button>
        </form>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, updateDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');

            try {
                btn.innerText = "Processing...";

                // 1. Sign In
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Force Update Role and Status
                const userRef = doc(db, "users", user.uid);

                // Check if doc exists first, if not create it (rare case)
                const docSnap = await getDoc(userRef);

                const adminData = {
                    role: 'admin',
                    status: 'accepted',
                    memberId: 'ADMIN-001'
                };

                if (!docSnap.exists()) {
                    await setDoc(userRef, {
                        uid: user.uid,
                        email: email,
                        ...adminData,
                        createdAt: new Date().toISOString()
                    });
                } else {
                    await updateDoc(userRef, adminData);
                }

                alert("Success! You are now an Admin. Redirecting to Dashboard...");
                window.location.href = 'dashboard.html';

            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
                btn.innerText = "LOGIN & MAKE ADMIN";
            }
        });
    </script>
</body>

</html>
