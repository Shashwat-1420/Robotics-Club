<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Robotics Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>

<body class="p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-slate-700 pb-6">
            <div class="flex items-center gap-4">
                <a href="roboticsclubdesign.html"
                    class="p-2 hover:bg-slate-700 rounded-full transition-colors text-cyan-400" title="Back to Home">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                        </path>
                    </svg>
                </a>
                <h1 class="text-3xl font-bold font-orbitron text-cyan-400">ADMIN DASHBOARD</h1>
            </div>
            <div class="text-sm text-slate-400 font-mono">ADMIN_ACCESS_LEVEL_1</div>
        </header>

        <!-- Tab Navigation -->
        <div class="flex space-x-4 mb-8">
            <button onclick="switchTab('applicants')" id="tab-applicants"
                class="tab-btn active px-6 py-2 rounded-lg font-orbitron font-bold text-sm transition-all bg-cyan-600 text-white shadow-[0_0_15px_rgba(8,145,178,0.3)]">
                APPLICANTS
            </button>
            <button onclick="switchTab('events')" id="tab-events"
                class="tab-btn px-6 py-2 rounded-lg font-orbitron font-bold text-sm transition-all bg-slate-800 text-slate-400 border border-slate-700 hover:border-cyan-500/50">
                EVENT MANAGEMENT
            </button>
        </div>

        <div id="applicants-section" class="tab-content">
            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="bg-slate-800 p-6 rounded-lg border border-slate-700">
                    <h3 class="text-slate-400 text-sm font-bold mb-2">TOTAL APPLICANTS</h3>
                    <p class="text-4xl font-orbitron text-white" id="totalCount">0</p>
                </div>
                <div class="bg-slate-800 p-6 rounded-lg border border-slate-700">
                    <h3 class="text-slate-400 text-sm font-bold mb-2">PENDING REVIEW</h3>
                    <p class="text-4xl font-orbitron text-yellow-400" id="pendingCount">0</p>
                </div>
                <div class="bg-slate-800 p-6 rounded-lg border border-slate-700">
                    <h3 class="text-slate-400 text-sm font-bold mb-2">ACCEPTED</h3>
                    <p class="text-4xl font-orbitron text-green-400" id="acceptedCount">0</p>
                </div>
            </div>

            <!-- Table -->
            <div class="bg-slate-800 rounded-lg border border-slate-700 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-900 text-slate-400 uppercase text-xs font-bold">
                            <tr>
                                <th class="p-4">Name</th>
                                <th class="p-4">Year / Branch</th>
                                <th class="p-4">Interest</th>
                                <th class="p-4">Reason</th>
                                <th class="p-4">Status</th>
                                <th class="p-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="applicantTable" class="divide-y divide-slate-700">
                            <!-- Rows will be populated by JS -->
                            <tr>
                                <td colspan="6" class="p-8 text-center text-slate-500 italic">Loading data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="events-section" class="tab-content hidden">
            <!-- Event Management -->
            <div class="mb-10 bg-slate-800 p-6 rounded-lg border border-slate-700">
                <h2 class="text-xl font-bold font-orbitron text-white mb-4">CREATE NEW EVENT</h2>
                <form id="eventForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="eventTitle" placeholder="Event Title" required
                        class="bg-slate-900 border border-slate-600 rounded px-4 py-2 text-white focus:outline-none focus:border-cyan-400">

                    <div class="flex items-center gap-4 bg-slate-900 border border-slate-600 rounded px-4 py-2">
                        <input type="date" id="eventDate"
                            class="bg-transparent text-white focus:outline-none flex-grow">
                        <label class="flex items-center gap-2 text-xs text-slate-400 cursor-pointer">
                            <input type="checkbox" id="comingSoon" onchange="toggleDateInput(this)"
                                class="w-4 h-4 rounded border-slate-600 bg-slate-800 text-cyan-600 focus:ring-cyan-500">
                            COMING SOON
                        </label>
                    </div>

                    <input type="url" id="eventImage" placeholder="Image URL (Unsplash/Imgur)"
                        class="md:col-span-2 bg-slate-900 border border-slate-600 rounded px-4 py-2 text-white focus:outline-none focus:border-cyan-400">
                    <textarea id="eventDesc" placeholder="Event Description" rows="2" required
                        class="md:col-span-2 bg-slate-900 border border-slate-600 rounded px-4 py-2 text-white focus:outline-none focus:border-cyan-400"></textarea>
                    <input type="url" id="eventLink" placeholder="Registration Link"
                        class="md:col-span-2 bg-slate-900 border border-slate-600 rounded px-4 py-2 text-white focus:outline-none focus:border-cyan-400">
                    <div class="md:col-span-2 flex gap-4">
                        <button type="submit" id="submitEventBtn"
                            class="flex-grow bg-gradient-to-r from-purple-600 to-cyan-600 text-white font-bold font-orbitron py-2 rounded hover:opacity-90 transition-opacity">
                            PUBLISH EVENT
                        </button>
                        <button type="button" id="cancelEditBtn" onclick="cancelEdit()"
                            class="hidden px-6 bg-slate-700 text-white font-bold font-orbitron py-2 rounded hover:bg-slate-600 transition-colors">
                            CANCEL
                        </button>
                    </div>
                </form>
            </div>

            <!-- Events List Table -->
            <div class="bg-slate-800 rounded-lg border border-slate-700 overflow-hidden">
                <div class="p-4 border-b border-slate-700 bg-slate-900/50">
                    <h2 class="text-lg font-bold font-orbitron text-white">EXISTING EVENTS</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-900 text-slate-400 uppercase text-xs font-bold">
                            <tr>
                                <th class="p-4">Event</th>
                                <th class="p-4">Date</th>
                                <th class="p-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="eventsTable" class="divide-y divide-slate-700">
                            <!-- Rows will be populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script type="module">
        import { db } from './firebase-config.js';
        import { checkAdminAccess } from './auth.js';
        import { createEvent, getAllEvents, deleteEvent, updateEvent } from './events.js';
        import { collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Check Access
        checkAdminAccess();

        let editingEventId = null;

        // UI Helpers
        window.switchTab = (tab) => {
            // Update Buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-cyan-600', 'text-white', 'shadow-[0_0_15px_rgba(8,145,178,0.3)]');
                btn.classList.add('bg-slate-800', 'text-slate-400', 'border-slate-700');
            });
            const activeBtn = document.getElementById(`tab-${tab}`);
            activeBtn.classList.add('active', 'bg-cyan-600', 'text-white', 'shadow-[0_0_15px_rgba(8,145,178,0.3)]');
            activeBtn.classList.remove('bg-slate-800', 'text-slate-400', 'border-slate-700');

            // Update Content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
            document.getElementById(`${tab}-section`).classList.remove('hidden');

            if (tab === 'events') loadEvents();
        };

        window.toggleDateInput = (checkbox) => {
            const dateInput = document.getElementById('eventDate');
            const linkInput = document.getElementById('eventLink');
            if (checkbox.checked) {
                dateInput.value = '';
                dateInput.disabled = true;
                dateInput.classList.add('opacity-50');
                dateInput.required = false;

                linkInput.disabled = true;
                linkInput.classList.add('opacity-50');
                linkInput.placeholder = "Link Disabled (Coming Soon)";
            } else {
                dateInput.disabled = false;
                dateInput.classList.remove('opacity-50');
                dateInput.required = true;

                linkInput.disabled = false;
                linkInput.classList.remove('opacity-50');
                linkInput.placeholder = "Registration Link";
            }
        };

        // Event Form Logic
        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const eventData = {
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                comingSoon: document.getElementById('comingSoon').checked,
                image: document.getElementById('eventImage').value,
                description: document.getElementById('eventDesc').value,
                link: document.getElementById('eventLink').value
            };

            if (editingEventId) {
                await updateEvent(editingEventId, eventData);
                cancelEdit();
            } else {
                await createEvent(eventData);
            }
        });

        window.startEditEvent = (eventJson) => {
            const event = JSON.parse(decodeURIComponent(eventJson));
            editingEventId = event.id;

            document.getElementById('eventTitle').value = event.title || '';
            document.getElementById('eventDate').value = event.date || '';
            document.getElementById('comingSoon').checked = event.comingSoon || false;
            document.getElementById('eventImage').value = event.image || '';
            document.getElementById('eventDesc').value = event.description || '';
            document.getElementById('eventLink').value = event.link || '';

            toggleDateInput(document.getElementById('comingSoon'));

            document.getElementById('submitEventBtn').innerText = "UPDATE EVENT";
            document.getElementById('cancelEditBtn').classList.remove('hidden');

            // Scroll to form
            document.getElementById('eventForm').scrollIntoView({ behavior: 'smooth' });
        };

        window.cancelEdit = () => {
            editingEventId = null;
            document.getElementById('eventForm').reset();
            toggleDateInput(document.getElementById('comingSoon'));
            document.getElementById('submitEventBtn').innerText = "PUBLISH EVENT";
            document.getElementById('cancelEditBtn').classList.add('hidden');
        };

        // Event Management Logic
        window.loadEvents = async function () {
            const table = document.getElementById('eventsTable');
            table.innerHTML = '<tr><td colspan="3" class="p-8 text-center text-slate-500 italic">Loading events...</td></tr>';

            const events = await getAllEvents();
            if (events.length === 0) {
                table.innerHTML = '<tr><td colspan="3" class="p-8 text-center text-slate-500">No events found.</td></tr>';
                return;
            }

            table.innerHTML = events.map(event => {
                const eventJson = encodeURIComponent(JSON.stringify(event));
                return `
                <tr class="hover:bg-slate-700/50 transition-colors">
                    <td class="p-4">
                        <div class="font-bold text-white">${event.title}</div>
                        <div class="text-[10px] text-slate-500 max-w-xs truncate">${event.description}</div>
                    </td>
                    <td class="p-4">
                        ${event.comingSoon ?
                        '<span class="text-purple-400 text-xs font-bold">COMING SOON</span>' :
                        `<span class="text-slate-300 text-sm">${event.date}</span>`
                    }
                    </td>
                    <td class="p-4 text-right space-x-2">
                        <button onclick="startEditEvent('${eventJson}')" class="px-3 py-1 bg-cyan-600/20 hover:bg-cyan-600 text-cyan-400 hover:text-white text-xs rounded border border-cyan-600/50 transition-all">
                            EDIT
                        </button>
                        <button onclick="confirmDeleteEvent('${event.id}')" class="px-3 py-1 bg-red-600/20 hover:bg-red-600 text-red-400 hover:text-white text-xs rounded border border-red-600/50 transition-all">
                            DELETE
                        </button>
                    </td>
                </tr>
            `}).join('');
        };

        window.confirmDeleteEvent = async (id) => {
            if (!confirm("Are you sure you want to delete this event? This cannot be undone.")) return;
            try {
                await deleteEvent(id);
                loadEvents();
            } catch (e) {
                alert("Error deleting event: " + e.message);
            }
        };

        const tableBody = document.getElementById('applicantTable');

        window.loadApplicants = async function () {
            try {
                const querySnapshot = await getDocs(collection(db, "users"));
                let html = '';
                let total = 0, pending = 0, accepted = 0;
                const applicants = [];

                querySnapshot.forEach((docSnap) => {
                    applicants.push({ id: docSnap.id, ...docSnap.data() });
                });

                applicants.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                applicants.forEach((data) => {
                    const id = data.id;
                    total++;
                    if (data.status === 'pending') pending++;
                    if (data.status === 'accepted') accepted++;

                    const statusColor =
                        data.status === 'accepted' ? 'text-green-400 bg-green-400/10' :
                            data.status === 'rejected' ? 'text-red-400 bg-red-400/10' :
                                'text-yellow-400 bg-yellow-400/10';

                    html += `
                        <tr class="hover:bg-slate-700/50 transition-colors">
                            <td class="p-4">
                                <div class="font-bold text-white flex items-center gap-2">
                                    ${data.name || 'N/A'}
                                    ${data.role === 'admin' ? '<span class="bg-purple-500 text-[10px] px-1 rounded">ADMIN</span>' : ''}
                                </div>
                                <div class="text-xs text-slate-400">${data.email || 'N/A'}</div>
                                <div class="text-[10px] font-mono text-cyan-600">${data.memberId || ''}</div>
                            </td>
                            <td class="p-4 text-sm">
                                <div>${data.year || '-'}</div>
                                <div class="text-slate-400">${data.branch || '-'} (${data.section || '-'})</div>
                            </td>
                            <td class="p-4">
                                <span class="px-2 py-1 rounded text-xs font-mono bg-slate-700 text-cyan-300 border border-cyan-500/30">
                                    ${data.interests || '-'}
                                </span>
                            </td>
                             <td class="p-4 text-sm text-slate-300 max-w-xs truncate">
                                ${data.reason || '-'}
                            </td>
                            <td class="p-4">
                                <span class="px-2 py-1 rounded text-xs font-bold uppercase ${statusColor}">
                                    ${data.status || 'pending'}
                                </span>
                            </td>
                            <td class="p-4 text-right space-x-2">
                                <button onclick="updateStatus('${id}', 'accepted')" class="px-3 py-1 bg-green-600 hover:bg-green-500 text-white text-xs rounded font-bold transition-colors">ACCEPT</button>
                                <button onclick="updateStatus('${id}', 'rejected')" class="px-3 py-1 bg-red-600 hover:bg-red-500 text-white text-xs rounded font-bold transition-colors">REJECT</button>
                            </td>
                        </tr>
                    `;
                });

                if (total === 0) {
                    html = `<tr><td colspan="6" class="p-8 text-center text-slate-500">No applicants yet.</td></tr>`;
                }

                tableBody.innerHTML = html;
                document.getElementById('totalCount').innerText = total;
                document.getElementById('pendingCount').innerText = pending;
                document.getElementById('acceptedCount').innerText = accepted;

            } catch (e) {
                console.error("Error loading docs", e);
                tableBody.innerHTML = `<tr><td colspan="6" class="p-8 text-center text-red-400">Error loading data: ${e.message}</td></tr>`;
            }
        }

        window.updateStatus = async (id, status) => {
            if (!confirm(`Mark this applicant as ${status.toUpperCase()}?`)) return;
            try {
                const updates = { status: status };
                if (status === 'accepted') {
                    const memberId = 'RC-' + Math.floor(1000 + Math.random() * 9000);
                    updates.memberId = memberId;
                    updates.role = 'member';
                    alert(`User Accepted! New Member ID Generated: ${memberId}`);
                }
                await updateDoc(doc(db, "users", id), updates);
                loadApplicants();
            } catch (e) {
                alert("Error updating status: " + e.message);
                console.error(e);
            }
        };

        // Load on start
        loadApplicants();

    </script>
</body>

</html>
