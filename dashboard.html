<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Robotics Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>

<body class="p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-slate-700 pb-6">
            <h1 class="text-3xl font-bold font-orbitron text-cyan-400">APPLICANT DASHBOARD</h1>
            <div class="text-sm text-slate-400 font-mono">ADMIN_ACCESS_LEVEL_1</div>
        </header>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-slate-800 p-6 rounded-lg border border-slate-700">
                <h3 class="text-slate-400 text-sm font-bold mb-2">TOTAL APPLICANTS</h3>
                <p class="text-4xl font-orbitron text-white" id="totalCount">0</p>
            </div>
            <div class="bg-slate-800 p-6 rounded-lg border border-slate-700">
                <h3 class="text-slate-400 text-sm font-bold mb-2">PENDING REVIEW</h3>
                <p class="text-4xl font-orbitron text-yellow-400" id="pendingCount">0</p>
            </div>
            <div class="bg-slate-800 p-6 rounded-lg border border-slate-700">
                <h3 class="text-slate-400 text-sm font-bold mb-2">ACCEPTED</h3>
                <p class="text-4xl font-orbitron text-green-400" id="acceptedCount">0</p>
            </div>
        </div>

        <!-- Event Management -->
        <div class="mb-10 bg-slate-800 p-6 rounded-lg border border-slate-700">
            <h2 class="text-xl font-bold font-orbitron text-white mb-4">CREATE NEW EVENT</h2>
            <form id="eventForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="eventTitle" placeholder="Event Title" required
                    class="bg-slate-900 border border-slate-600 rounded px-4 py-2 text-white focus:outline-none focus:border-cyan-400">
                <input type="date" id="eventDate" required
                    class="bg-slate-900 border border-slate-600 rounded px-4 py-2 text-white focus:outline-none focus:border-cyan-400">
                <input type="url" id="eventImage" placeholder="Image URL (Unsplash/Imgur)"
                    class="md:col-span-2 bg-slate-900 border border-slate-600 rounded px-4 py-2 text-white focus:outline-none focus:border-cyan-400">
                <textarea id="eventDesc" placeholder="Event Description" rows="2" required
                    class="md:col-span-2 bg-slate-900 border border-slate-600 rounded px-4 py-2 text-white focus:outline-none focus:border-cyan-400"></textarea>
                <input type="url" id="eventLink" placeholder="Registration Link"
                    class="md:col-span-2 bg-slate-900 border border-slate-600 rounded px-4 py-2 text-white focus:outline-none focus:border-cyan-400">
                <button type="submit"
                    class="md:col-span-2 bg-gradient-to-r from-purple-600 to-cyan-600 text-white font-bold font-orbitron py-2 rounded hover:opacity-90 transition-opacity">
                    PUBLISH EVENT
                </button>
            </form>
        </div>

        <!-- Table -->
        <div class="bg-slate-800 rounded-lg border border-slate-700 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-900 text-slate-400 uppercase text-xs font-bold">
                        <tr>
                            <th class="p-4">Name</th>
                            <th class="p-4">Year / Branch</th>
                            <th class="p-4">Interest</th>
                            <th class="p-4">Reason</th>
                            <th class="p-4">Status</th>
                            <th class="p-4 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="applicantTable" class="divide-y divide-slate-700">
                        <!-- Rows will be populated by JS -->
                        <tr>
                            <td colspan="6" class="p-8 text-center text-slate-500 italic">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, checkAdminAccess } from './auth.js';
        import { createEvent } from './events.js';
        import { collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Check Access
        checkAdminAccess();

        // Event Form Logic
        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const eventData = {
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                image: document.getElementById('eventImage').value,
                description: document.getElementById('eventDesc').value,
                link: document.getElementById('eventLink').value
            };
            await createEvent(eventData);
        });

        const tableBody = document.getElementById('applicantTable');

        window.loadApplicants = async function () { // Attach to window for now or rework calls
            try {
                // Fetch all documents from 'users'
                const querySnapshot = await getDocs(collection(db, "users"));

                let html = '';
                let total = 0, pending = 0, accepted = 0;

                // Convert to array
                const applicants = [];
                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    // Optional: Filter out admins or only show members?
                    if (data.role !== 'admin') {
                        applicants.push({ id: docSnap.id, ...data });
                    }
                });

                // Sort by createdAt descending
                applicants.sort((a, b) => {
                    return new Date(b.createdAt) - new Date(a.createdAt);
                });

                applicants.forEach((data) => {
                    const id = data.id;
                    total++;
                    if (data.status === 'pending') pending++;
                    if (data.status === 'accepted') accepted++;

                    const statusColor =
                        data.status === 'accepted' ? 'text-green-400 bg-green-400/10' :
                            data.status === 'rejected' ? 'text-red-400 bg-red-400/10' :
                                'text-yellow-400 bg-yellow-400/10';

                    html += `
                        <tr class="hover:bg-slate-700/50 transition-colors">
                            <td class="p-4">
                                <div class="font-bold text-white">${data.name || 'N/A'}</div>
                                <div class="text-xs text-slate-400">${data.email || 'N/A'}</div>
                                <div class="text-[10px] font-mono text-cyan-600">${data.memberId || ''}</div>
                            </td>
                            <td class="p-4 text-sm">
                                <div>${data.year || '-'}</div>
                                <div class="text-slate-400">${data.branch || '-'} (${data.section || '-'})</div>
                            </td>
                            <td class="p-4">
                                <span class="px-2 py-1 rounded text-xs font-mono bg-slate-700 text-cyan-300 border border-cyan-500/30">
                                    ${data.interests || '-'}
                                </span>
                            </td>
                             <td class="p-4 text-sm text-slate-300 max-w-xs truncate">
                                ${data.reason || '-'}
                            </td>
                            <td class="p-4">
                                <span class="px-2 py-1 rounded text-xs font-bold uppercase ${statusColor}">
                                    ${data.status || 'pending'}
                                </span>
                            </td>
                            <td class="p-4 text-right space-x-2">
                                <button onclick="updateStatus('${id}', 'accepted')" class="px-3 py-1 bg-green-600 hover:bg-green-500 text-white text-xs rounded font-bold transition-colors">ACCEPT</button>
                                <button onclick="updateStatus('${id}', 'rejected')" class="px-3 py-1 bg-red-600 hover:bg-red-500 text-white text-xs rounded font-bold transition-colors">REJECT</button>
                            </td>
                        </tr>
                    `;
                });

                if (total === 0) {
                    html = `<tr><td colspan="6" class="p-8 text-center text-slate-500">No applicants yet.</td></tr>`;
                }

                tableBody.innerHTML = html;
                document.getElementById('totalCount').innerText = total;
                document.getElementById('pendingCount').innerText = pending;
                document.getElementById('acceptedCount').innerText = accepted;

            } catch (e) {
                console.error("Error loading docs", e);
                tableBody.innerHTML = `<tr><td colspan="6" class="p-8 text-center text-red-400">Error loading data: ${e.message}</td></tr>`;
            }
        }

        window.updateStatus = async (id, status) => {
            if (!confirm(`Mark this applicant as ${status.toUpperCase()}?`)) return;

            try {
                await updateDoc(doc(db, "users", id), { status: status });
                loadApplicants(); // Reload table
            } catch (e) {
                alert("Error updating status: " + e.message);
            }
        };

        // Load on start
        loadApplicants();

    </script>
</body>

</html>
